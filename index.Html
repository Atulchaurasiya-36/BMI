<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h2 id="head"><i>C</i>alculate your BMI here!</h2>
    <div class="container">
        <h2 id="heading">BMI Calculator</h2>
        <div class="inputs">
            <p>Height in (Feet)</p>
            <input type="text" placeholder="height" id="height">
        </div>
        <div class="inputs">
            <p>weight in (Kg)</p>
            <input type="text" placeholder="weight" id="weight">
        </div>
        <div class="btns">
            <button id="calculate">calculate</button>
            <button id="relode">Relode</button>
        </div>
        <h2 id="bmi"></h2>
        <p id="category"></p>
    </div>
<script src="app.js"></script>
</body>
</html>
